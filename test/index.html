<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-VOID</title>
    <script src="../engn.js"></script>
    <style>
    canvas {
      display: block;
    }
    body {
      margin: 0;
    }
    #message {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      z-index: 2;
    }
    button {
      padding: .5em;
      border: 0;
      background: #fff;
      color: #000;
    }
    </style>
  </head>
  <body>
    <canvas id="gamevas"></canvas>
    <div id="message"><h1 id="messagetext"></h1><button id="msgbtn">OKAY</button></div>
    <script>
    var canvas = document.querySelector("#gamevas");
    canvas.width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    canvas.height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    var ctx = canvas.getContext("2d");
    var player, enemies, goal, held = 0, difficulty = 1, ticks = 0;
    var msgelem = document.querySelector("#message");
    var msgbtn = document.querySelector("#msgbtn");
    var screen = { x: 0, y: 0, width: canvas.width, height: canvas.height};
    engn.makeDPad();
    var hideMessage = function () {
      msgelem.style.display = "none";
      setGame();
      loop.unfreeze();
    };
    msgbtn.onclick = hideMessage;
    msgbtn.onkeydown = function (e) {
      if (e.keyCode === 13) hideMessage();
    };
    var levelSwitch = function (text, newlevel) {
      loop.freeze();
      msgelem.style.display = "block";
      document.querySelector("#messagetext").innerHTML = text;
      difficulty = newlevel;
      msgbtn.focus();
      engn.keys.reset();
    };
    var setGame = function () {
      held = 0
      player = {
        x: 0,
        y: 0,
        width: 20,
        height: 20,
        color: "#0f0",
        speed: 5.5,
        direction: 0
      };
      enemies = [];
      for (var i = 0; i < (canvas.width * canvas.height / 300000) + difficulty; i++) {
        enemies.push({
          x: Math.floor(100 + Math.random() * (canvas.width - 80)),
          y: Math.floor(100 + Math.random() * (canvas.height - 80)),
          width: Math.floor(15 + Math.random() * 40),
          height: Math.floor(15 + Math.random() * 40),
          color: 'rgba(' + Math.floor(20 + Math.random() * 230) + ',' + Math.floor(5 + Math.random() * 100) + ',' + Math.floor(5 + Math.random() * 150) + ', 0.8)',
          speed: difficulty / 3 + 1.5 + Math.floor(Math.random() * 3),
          move: Math.floor(Math.random() * 5),
          dirx: false,
          diry: true
        });
      }
      goal = {
        x: canvas.width - 20,
        y: canvas.height - 20,
        width: 20,
        height: 20,
        color: "#00f"
      }
    };
    var renderThing = function (thing) {
      ctx.fillStyle = thing.color;
      ctx.fillRect(thing.x, thing.y, thing.width, thing.height);
    };
    var loop = new engn.Loop(60);
    setGame();
    loop.onUpdate(function(){
      ticks++;
      // Add key-based player movement.
      if (engn.keys.right || engn.keys.left || engn.keys.up || engn.keys.down)
        held++;
      else held = 0;
      var spurt = held > 200 ? 1 : 0;
      if (engn.keys.right) player.direction = 1;
      if (engn.keys.left) player.direction = 2;
      if (engn.keys.down) player.direction = 3;
      if (engn.keys.up) player.direction = 4;
      switch(player.direction) {
        case 1:
          player.x += player.speed + spurt;
          break;
        case 2:
          player.x -= player.speed - spurt;
          break;
        case 3:
          player.y += player.speed + spurt;
          break;
        case 4:
          player.y -= player.speed - spurt;
      }
      // Keep the player on the screen.
      engn.trap(player, screen);

      // Win the level if the player touches the goal.
      if (engn.checkIntersection(player, goal))
        levelSwitch("You Win Level " + difficulty, difficulty + 1);

      // Check for intersection with each enemy.
      var isect = false;
      enemies.forEach(function(enemy){
        // Update the intersection found status.
        isect = engn.checkIntersection(player, enemy) || isect;
        if(enemy.move && (player.x > 10 || player.y > 10)) {
          if (enemy.move === 1) {
            if (ticks % 30 === 0) {
              enemy.dirx = Math.random() > 0.5
              enemy.diry = Math.random() > 0.5
            }
            enemy.x += enemy.dirx ? enemy.speed : -enemy.speed;
            enemy.y += enemy.diry ? enemy.speed : -enemy.speed;
          } else if (enemy.move === 2) {
            if (!enemy.target || engn.checkIntersection(enemy, enemy.target)) {
              enemy.target = enemies[Math.floor(Math.random() * enemies.length)];
            }
            enemy.x += enemy.target.x > enemy.x ? enemy.speed : -enemy.speed;
            enemy.y += enemy.target.y > enemy.y ? enemy.speed : -enemy.speed;
          } else {
            enemy.x += player.x > enemy.x ? enemy.speed : -enemy.speed;
            enemy.y += player.y > enemy.y ? enemy.speed : -enemy.speed;
          }
        }
        // Keep the player on the screen.
        engn.trap(enemy, screen);
      });

      // Lose the level if the player is touching an enemy.
      if (isect) levelSwitch("You Lose Level " + difficulty, 1);
    }).onRender(function(){
      // Clear the canvas.
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Render the stuff on the screen.
      renderThing(player);
      renderThing(goal);
      enemies.forEach(function(enemy){renderThing(enemy);});

      // If the player is in it's starting position, show the intro text.
      if (!(player.x > 10 || player.y > 10)) {
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "20px sans-serif";
        ctx.fillText("← Get This Guy", 104, 17);
        ctx.fillText("To This Goal →", goal.x - 80, goal.y + 15);
        ctx.font = "50px sans-serif";
        ctx.fillText("A-VOID", canvas.width / 2, canvas.height / 2 - 30);
        ctx.fillText("Level " + difficulty, canvas.width / 2, canvas.height / 2 + 30);
      }
    }).unfreeze();
    </script>
  </body>
</html>
